language: php
php:
- 5.3

before_script:
- cd ../
- git clone git://github.com/zendframework/ZendSkeletonApplication.git
- cd ZendSkeletonApplication
- php composer.phar selfupdate
- php composer.phar install
- cd ../
- sudo cp -R BrZend/ ZendSkeletonApplication/module/BrZend
- cd ZendSkeletonApplication
- composer require  satooshi/php-coveralls:dev-master
- composer require codeclimate/php-test-reporter:dev-master
- mkdir -p build/logs


script:
- cd ../ZendSkeletonApplication/module/BrZend/tests
- phpunit --coverage-clover ../../../build/logs/clover.xml
- sudo cp -R ../../../build/ ../build
- cd ../
- ls -a

after_script:
- ../../vendor/bin/coveralls -v
- CODECLIMATE_REPO_TOKEN=cd80a431d35b441dd5f3b09806d9164537bb48197d40de8264d231f00ce04704 ../../vendor/bin/test-reporter 